                        <div style=" display: grid; grid-template-columns: auto auto;gap: 10px;margin-top:15px;">

                                <lightning-input style="width: 20px; height: 20px; display: inline-block;" type="checkbox" data-field="Does_the_DOT_Inspection_Decal_Expire__c" data-value="No (Skip directly to 'C')" checked={Does_theDOT_InspectionDecalExpireFailCheck} onchange={handlePicklistChange}></lightning-input> No (Skip directly to 'C')

                            </div>
                        </div>

                        <div style=" display: grid; grid-template-columns: auto auto;gap: 10px;margin-top:15px;"> 
                            <div> C.</div>
                            <div> DOT Inspection Sticker Expiration Date:<lightning-input style="display: inline-block; width:125px;" type="Date"  data-field="DOT_Inspection_Expiration_Date__c" value={DOT_InspectionStickerExpirationDate} onchange={handleInputChange}></lightning-input>
                            </div>

                        <div style=" display: grid; grid-template-columns: auto auto;gap: 10px;margin-top:15px;"> 
                            <div> D.</div>

                                <lightning-input style="width: 20px; height: 20px; display: inline-block;" type="checkbox" data-field="Does_the_State_Inspection_Decal_Expire__c" data-value="Yes (Complete Both 'E' and 'F')" checked={Does_theState_InspectionDecalExpireYesCheck} onchange={handlePicklistChange}></lightning-input> Yes (Complete both 'E' and 'F')
